<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Домашняя работа №16</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">

      </header>
      <main class="main">
         <div class="main__forms forms">
            <div class="forms__container">
               <div class="forms__body">
                  <div class="forms__column">
                     <div class="forms__doggy doggy">
                        <div class="doggy__body">
                           <div class="doggy__title">Make an appointment</div>
                           <form action="#" class="doggy__form form-doggy">
                              <div class="form-doggy__body">
                                 <div class="form-doggy__input">
                                    <input tabindex="1" autocomplete="off" type="text" name="" placeholder="Name"
                                       class="form-doggy__field">
                                 </div>
                                 <div class="form-doggy__input">
                                    <input tabindex="2" autocomplete="off" required type="email" name=""
                                       placeholder="Email" class="form-doggy__field">
                                 </div>
                                 <div class="form-doggy__input">
                                    <input tabindex="3" autocomplete="off" type="tel" name="" placeholder="Phone Number"
                                       class="form-doggy__field">
                                 </div>
                                 <div class="form-doggy__input">
                                    <select tabindex="4" name="" class="form-doggy__select">
                                       <option value="1" selected>Select Service</option>
                                       <option value="2">Пункт №1</option>
                                       <option value="3">Пункт №2</option>
                                       <option value="4">Пункт №3</option>
                                       <option value="5">Пункт №4</option>
                                       <option value="6">Пункт №5</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-doggy__textarea">
                                 <textarea tabindex="5" name=""
                                    placeholder="Tell us about your puppers include his/her name"
                                    class="form-doggy__big-field"></textarea>
                              </div>
                              <button tabindex="6" type="submit" class="form-doggy__button">Make an Appointment</button>
                           </form>
                        </div>
                     </div>
                  </div>
                  <div class="forms__column">
                     <div class="forms__tech tech">
                        <div class="tech__title">Summary</div>
                        <div class="tech__subtitle">Estimate Shipping and Tax</div>
                        <div class="tech__text">Enter your destination to get a shipping estimate.</div>
                        <form action="#" class="tech__form form-tech">
                           <div class="form-tech__box">
                              <div class="form-tech__input">
                                 <label for="select" class="form-tech__label">Country</label>
                                 <select tabindex="7" id="select" name="" class="form-tech__select">
                                    <option value="1" selected>Australia</option>
                                    <option value="2">Germany</option>
                                    <option value="3">USA</option>
                                    <option value="4">Switzerland</option>
                                 </select>
                              </div>
                              <div class="form-tech__input">
                                 <label for="input-1" class="form-tech__label">State/Province</label>
                                 <input tabindex="8" id="input-1" autocomplete="off" type="text" name=""
                                    class="form-tech__field">
                              </div>
                              <div class="form-tech__input">
                                 <label for="input-2" class="form-tech__label">Zip/Postal Code</label>
                                 <input tabindex="9" id="input-2" autocomplete="off" type="text" name=""
                                    class="form-tech__field">
                              </div>
                           </div>
                           <div class="form-tech__radio">
                              <div class="form-tech__name">Standard Rate</div>
                              <input id="radio-1" autocomplete="off" type="radio" name="price" class="input">
                              <label tabindex="10" for="radio-1" class="form-tech__label-radio">Price may vary depending
                                 on the
                                 item/destination.
                                 Shop Staff will contact you. $21.00</label>
                              <div class="form-tech__name">Pickup from store</div>
                              <input id="radio-2" autocomplete="off" type="radio" name="price" class="input">
                              <label tabindex="11" for="radio-2" class="form-tech__label-radio">1234 Street Adress City
                                 Address, 1234
                                 $0.00</label>
                           </div>
                           <div class="form-tech__subtitle">Apply Discount Code</div>
                           <div class="form-tech__input">
                              <label for="input-1" class="form-tech__label">Enter discount code</label>
                              <input tabindex="12" id="input-1" autocomplete="off" type="text"
                                 placeholder="Enter Discount code" name="" class="form-tech__field">
                           </div>
                           <button tabindex="13" type="submit" class="form-tech__button"><span>Apply Discount</spa>
                           </button>
                        </form>
                     </div>
                  </div>
                  <div class="forms__column">
                     <div class="forms__authorization authorization">
                        <div class="authorization__body">
                           <div class="authorization__title">Registered Customers</div>
                           <div class="authorization__text">If you have an account, sign in with your email address.
                           </div>
                           <form action="" class="authorization__form">
                              <div class="authorization__box">
                                 <div class="authorization__input">
                                    <label for="" class="authorization__label">Email <span>*</span></label>
                                    <input tabindex="14" autocomplete="off" type="email" name="" placeholder="Your Name"
                                       class="authorization__field">
                                 </div>
                                 <div class="authorization__input">
                                    <label for="" class="authorization__label">Password <span>*</span></label>
                                    <input tabindex="15" autocomplete="off" type="password" name=""
                                       placeholder="Your Name" class="authorization__field">
                                 </div>
                              </div>
                              <div class="authorization__button-block">
                                 <button tabindex="16" type="submit" class="authorization__button">Sign In</button>
                                 <a tabindex="17" href="#" class="authorization__forgot">Forgot Your Password?</a>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">

      </footer>
   </div>
</body>

</html>
